{% extends "base.html" %}

{% block content %}
  <h1>Rent a Film</h1>
  <p>Films in our possession</p>
  <p>Contents</p>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Film</th>
      <th scope="col">Director</th>
      <th scope="col">Year</th>
    </tr>
  </thead>
  <tbody>

  {% for film in films %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{film.title}}</td>
      <td>{{film.director}}</td>
      <td>{{film.year}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>


{% endblock %}
